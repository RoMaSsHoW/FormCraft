networks:
  app_network:
    driver: bridge

volumes:
  postgres_db_data:

services:
  formcraft.api:
    image: ${DOCKER_REGISTRY-}formcraftapi
    container_name: form_craft_api
    build:
      context: .
      dockerfile: FormCraft.API/Dockerfile
    environment:
      - JWTSettings__Key=${JWTSettings__Key}
      - JWTSettings__Issuer=${JWTSettings__Issuer}
      - JWTSettings__Audience=${JWTSettings__Audience}
      - JWTSettings__ExpireTime=${JWTSettings__ExpireTime}
      - ConnectionStrings__PostgresqlDbConnection=${ConnectionStrings__PostgresqlDbConnection}
    networks:
        - app_network
    depends_on:
        - postgres_db

  postgres_db:
    image: postgres:latest
    container_name: form_craft_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: FormCraft
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_db_data:/var/lib/postgresql/data
    networks:
      - app_network

  nginx:
    image: nginx:latest
    container_name: form_craft_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/form-craft.ddns.net/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/form-craft.ddns.net/privkey.pem:/etc/ssl/private/privkey.pem:ro  
    networks:
      - app_network
    depends_on:
      - formcraft.api

  broker:
    image: bitnami/rabbitmq:latest
    container_name: form_craft_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_MANAGEMENT_ALLOW_WEB_ACCESS=true
      - RABBITMQ_USERNAME=user
      - RABBITMQ_PASSWORD=w6quaebXPwEMkHAO
      - RABBITMQ_VHOST=/
    networks:
      - app_network